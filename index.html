    <style>
        :root {

        /* å³å´åå–®æ¬„ */

        .history-item .p-name { color: white; font-weight: bold; font-size: 1.3rem; }

        /* ä¸­å¤®ä¸»ç•«é¢ */
        .main-content {

            justify-content: center;
            position: relative;

        .main-title {

        /* ä¸‹æ‹‰é¸å–®æ¨£å¼ */
        .prize-select-container { margin-bottom: 2rem; }
        .prize-select {
            font-size: 1.8rem;
            background: rgba(255,255,255,0.1);
            color: var(--primary-gold);

        }
        .prize-select option { background: #1e293b; color: white; }

        .rolling-box {

        .big-draw-btn {

        }

        .big-draw-btn:hover:not(:disabled) { transform: scale(1.05); background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .big-draw-btn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }

        .top-controls {
            position: absolute; top: 20px; left: 20px;
            display: flex; gap: 10px;
        }

        .control-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem;
        }

        /* ä¸­çå…¨è¢å¹•é®ç½© */
        .winner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98); z-index: 10000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px; box-sizing: border-box;
        }

        .winner-title {
            font-size: 3rem; color: var(--primary-gold); margin-bottom: 30px; font-weight: bold;
            animation: fadeInDown 0.8s ease-out;
        }

        /* å¤šäººä¸­çæ ¼ç·šä½ˆå±€ */
        .winner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            margin-bottom: 40px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }

        .winner-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 3px solid var(--primary-gold);
            border-radius: 20px; padding: 30px;
            text-align: center; color: white;
            animation: cardPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        @keyframes cardPop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeInDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .winner-card .name { font-size: 3rem; font-weight: 900; margin-top: 10px; }

        /* è¨­å®šå½ˆçª— */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 5000;
        }
        .modal-content { background: white; color: #333; width: 600px; padding: 30px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    
    <audio id="audioTension" loop src="https://assets.mixkit.co/music/preview/mixkit-tense-game-loop-451.mp3"></audio>
    <audio id="audioCheer" src="https://assets.mixkit.co/sfx/preview/mixkit-audience-light-applause-354.mp3"></audio>

    <div class="app-container">
        <div class="main-content">
            <div class="top-controls">
                <button class="control-btn" onclick="toggleModal(true)">âš™ï¸ æŠ½çè¨­å®š</button>
                <button class="control-btn" id="btnSoundToggle" onclick="toggleSound()">ğŸ”Š éŸ³æ•ˆï¼šé–‹</button>
            </div>
            
            <div id="displayEventTitle" class="main-title">å¹´åº¦å¹¸é‹å¤§æŠ½ç</div>
            
            <div class="prize-select-container">
                <select id="prizeSelect" class="prize-select">
                    <option value="">-- è«‹å…ˆè¨­å®šçé … --</option>
                </select>
            </div>
            
            <div id="rollingName" class="rolling-box">æº–å‚™é–‹å§‹</div>

            <button id="btnStart" class="big-draw-btn" onclick="handleStartDraw()" disabled>é–‹å§‹æŠ½ç</button>
            
            <div style="margin-top: 40px; font-size: 1.2rem; opacity: 0.7;">
                å¾…æŠ½äººæ•¸ï¼š<span id="poolCountDisplay">0</span>
            </div>
        </div>

        <div class="side-panel">
            <h3>ğŸ† ä¸­çåå–®ç¸½è¦½</h3>
            <div id="historyFull" class="history-list"></div>
        </div>
    </div>

    <!-- è¨­å®šå½ˆçª— -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-top:0">âš™ï¸ æŠ½çè¨­å®šåŒ¯å…¥</h2>
            
            <label>1. æ´»å‹•æ¨™é¡Œ</label><br>
            <input type="text" id="inputEventTitle" value="ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰" style="width:96%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"><br>

            <label>2. åƒåŠ è€…åå–® (ä¸€äººä¸€è¡Œ)</label><br>
            <textarea id="inputNames" placeholder="è¼¸å…¥åå­—..." style="width:96%; height:120px; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"></textarea><br>

            <div style="display: flex; gap: 15px; margin-bottom:15px;">
                <div style="flex:1">
                    <label>æ»¾å‹•ç§’æ•¸</label>
                    <input type="number" id="inputDrawSeconds" value="3" min="1" style="width:90%; padding:8px;">
                </div>
                <div style="flex:1">
                    <label>ä¸­çå±•ç¤ºç§’æ•¸ (0ç‚ºæ‰‹å‹•é—œé–‰)</label>
                    <input type="number" id="inputShowSeconds" value="0" min="0" style="width:90%; padding:8px;">
                </div>
            </div>

            <label>3. çé …æ¸…å–® (åç¨±, æ•¸é‡)</label>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="prizeName" placeholder="å¦‚ï¼šé ­ç" style="flex:2; padding:8px;">
                <input type="number" id="prizeCount" value="1" style="flex:1; padding:8px;">
                <button onclick="addPrize()">æ–°å¢</button>
            </div>
            <div id="prizeListDisplay" style="max-height:100px; overflow-y:auto; background:#f0f0f0; padding:10px; border-radius:5px; margin-bottom:15px;"></div>

            <button onclick="saveSettings()" style="width:100%; padding:15px; background:#10b981; color:white; border:none; border-radius:10px; font-size:1.2rem; cursor:pointer;">å„²å­˜è¨­å®š</button>
            <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">é—œé–‰</button>
        </div>
    </div>

    <!-- ä¸­çç•«é¢ -->
    <div id="winnerOverlay" class="winner-overlay">
        <div id="winnerTitle" class="winner-title">æ­å–œä¸­çï¼</div>
        <div id="winnerGrid" class="winner-grid"></div>
        <button id="btnCloseWinner" class="big-draw-btn" style="font-size:1.5rem; padding:15px 50px;" onclick="closeWinnerOverlay()">é—œé–‰ä¸¦ç¹¼çºŒ</button>
    </div>

    <script>
        let allNames = [];
        let drawnHistory = [];
        let prizeMap = []; 
        let drawDuration = 3; 
        let showDuration = 0;
        let isRolling = false;
        let isSoundEnabled = true;

        const audioTension = document.getElementById('audioTension');
        const audioCheer = document.getElementById('audioCheer');

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            document.getElementById('btnSoundToggle').innerText = isSoundEnabled ? 'ğŸ”Š éŸ³æ•ˆï¼šé–‹' : 'ğŸ”‡ éŸ³æ•ˆï¼šé—œ';
            if (!isSoundEnabled) { audioTension.pause(); audioCheer.pause(); }
        }

        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
        }

        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if(name && count > 0) {
                prizeMap.push({ name, count });
                renderPrizeList();
                document.getElementById('prizeName').value = '';
                document.getElementById('prizeCount').value = 1;
            }
        }

        function renderPrizeList() {
            const container = document.getElementById('prizeListDisplay');
            container.innerHTML = prizeMap.map((p, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>${p.name} (å…± ${p.count} å)</span>
                    <button onclick="prizeMap.splice(${i},1); renderPrizeList();" style="color:red; border:none; background:none; cursor:pointer;">ç§»é™¤</button>
                </div>
            `).join('');
        }

        function saveSettings() {
            const rawNames = document.getElementById('inputNames').value;
            allNames = rawNames.split('\n').map(n => n.trim()).filter(n => n);
            drawDuration = parseInt(document.getElementById('inputDrawSeconds').value) || 3;
            showDuration = parseInt(document.getElementById('inputShowSeconds').value) || 0;
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            
            updatePrizeDropdown();
            updateMainUI();
            toggleModal(false);
        }

        function updatePrizeDropdown() {
            const select = document.getElementById('prizeSelect');
            select.innerHTML = prizeMap.length > 0 
                ? prizeMap.map((p, i) => `<option value="${i}">${p.name} (ä¸€æ¬¡æŠ½ ${p.count} å)</option>`).join('')
                : '<option value="">-- è«‹å…ˆè¨­å®šçé … --</option>';
        }

        function updateMainUI() {
            const remaining = allNames.filter(n => !drawnHistory.some(h => h.name === n)).length;
            document.getElementById('poolCountDisplay').innerText = remaining;
            document.getElementById('btnStart').disabled = (prizeMap.length === 0 || remaining === 0);
        }

        async function handleStartDraw() {
            const select = document.getElementById('prizeSelect');
            const prizeIndex = select.value;
            if (isRolling || prizeIndex === "") return;

            const selectedPrize = prizeMap[prizeIndex];
            const pool = allNames.filter(n => !drawnHistory.some(h => h.name === n));
            
            if (pool.length < selectedPrize.count) {
                return alert(`å‰©é¤˜åå–®äººæ•¸ (${pool.length}) ä¸è¶³ä»¥æŠ½å–è©²çé …æ•¸é‡ (${selectedPrize.count})ï¼`);
            }

            isRolling = true;
            document.getElementById('btnStart').disabled = true;

            if (isSoundEnabled) {
                audioTension.currentTime = 0;
                audioTension.play();
            }

            // é–‹å§‹æ»¾å‹•å‹•ç•« (ç´”è¦–è¦ºæ•ˆæœ)
            const rollingDisplay = document.getElementById('rollingName');
            const startTime = Date.now();
            const durationMs = drawDuration * 1000;

            const runRolling = () => {
                const elapsed = Date.now() - startTime;
                if (elapsed < durationMs) {
                    rollingDisplay.innerText = pool[Math.floor(Math.random() * pool.length)];
                    requestAnimationFrame(runRolling);
                } else {
                    finalizeDraw(selectedPrize, pool, prizeIndex);
                }
            };
            requestAnimationFrame(runRolling);
        }

        function finalizeDraw(prize, pool, prizeIndex) {
            audioTension.pause();
            if (isSoundEnabled) {
                audioCheer.currentTime = 0;
                audioCheer.play();
            }

            // éš¨æ©ŸæŠ½å– N å
            const winners = [];
            const tempPool = [...pool];
            for(let i=0; i < prize.count; i++) {
                const randomIndex = Math.floor(Math.random() * tempPool.length);
                winners.push(tempPool.splice(randomIndex, 1)[0]);
            }

            // å„²å­˜ç´€éŒ„
            winners.forEach(w => {
                const record = { name: w, prize: prize.name };
                drawnHistory.push(record);
                updateHistoryPanel(record);
            });

            // è©²çé …å·²æŠ½å®Œï¼Œå¾é¸å–®ç§»é™¤
            prizeMap.splice(prizeIndex, 1);

            showWinnerOverlay(winners, prize.name);
            
            isRolling = false;
            document.getElementById('rollingName').innerText = "æ­å–œä¸­çï¼";
            updatePrizeDropdown();
            updateMainUI();
            fireConfetti();
        }

        function updateHistoryPanel(record) {
            const panel = document.getElementById('historyFull');
            const itemHtml = `
                <div class="history-item">
                    <div class="p-name">${record.name}</div>
                    <div class="p-prize">${record.prize}</div>
                </div>
            `;
            panel.insertAdjacentHTML('afterbegin', itemHtml);
        }

        function showWinnerOverlay(winners, prizeName) {
            const grid = document.getElementById('winnerGrid');
            document.getElementById('winnerTitle').innerText = `æ­å–œç²å¾— ã€${prizeName}ã€‘`;
            
            grid.innerHTML = winners.map((name, index) => `
                <div class="winner-card" style="animation-delay: ${index * 0.1}s">
                    <div style="font-size:1rem; opacity:0.8;">Lucky Winner</div>
                    <div class="name">${name}</div>
                </div>
            `).join('');

            document.getElementById('winnerOverlay').style.display = 'flex';

            if (showDuration > 0) {
                let timeLeft = showDuration;
                const btn = document.getElementById('btnCloseWinner');
                const timer = setInterval(() => {
                    btn.innerText = `é—œé–‰ä¸¦ç¹¼çºŒ (${timeLeft})`;
                    if(timeLeft <= 0) {
                        clearInterval(timer);
                        closeWinnerOverlay();
                    }
                    timeLeft--;
                }, 1000);
                window.currentOverlayTimer = timer;
            } else {
                document.getElementById('btnCloseWinner').innerText = "é—œé–‰ä¸¦ç¹¼çºŒ";
            }
        }

        function closeWinnerOverlay() {
            if(window.currentOverlayTimer) clearInterval(window.currentOverlayTimer);
            document.getElementById('winnerOverlay').style.display = 'none';
            document.getElementById('rollingName').innerText = "æº–å‚™æŠ½ä¸‹å€‹ç";
        }

        function fireConfetti() {
            const duration = 5 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#fbbf24', '#ffffff', '#f59e0b'] });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fbbf24', '#ffffff', '#f59e0b'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
