<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {

        body, html {

        /* èƒŒæ™¯è£é£¾ */
        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        /* ä¸»ä½ˆå±€ï¼šäºŒæ¬„å¼ (ä¸­å¤®æŠ½ç + å³å´æ­·å²åå–®) */
        .app-container {
            display: grid;

        /* æ§åˆ¶æŒ‰éˆ•å€ (å·¦ä¸Šè§’) */
        .top-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 9999; /* ç¢ºä¿åœ¨æœ€å‰æ–¹ */

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;

            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .control-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

        /* ä¸­å¤®ä¸»ç•«é¢ */
        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .main-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-gold);

        .current-prize-info {
            font-size: 2.5rem;

        }

        .big-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 25px 80px;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .big-btn:hover:not(:disabled) { transform: scale(1.05); }
        .big-btn:disabled { background: #475569; cursor: not-allowed; opacity: 0.6; }

        /* å³å´åå–®æ¬„ */
        .side-panel {
            background: var(--sidebar-bg);
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .side-panel h3 {
            text-align: center;
            color: var(--primary-gold);
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 10px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-gold);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .history-item .h-name { font-size: 1.2rem; font-weight: bold; }
        .history-item .h-prize { font-size: 0.9rem; opacity: 0.7; }

        /* å½ˆå‡ºè¦–çª— (Modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-content {
            background: white; color: #333; width: 600px;
            padding: 30px; border-radius: 20px; max-height: 80vh; overflow-y: auto;
        }

        /* ä¸­çå…¨è¢å¹• */
        .winner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 5000;
            display: none; flex-direction: column; padding: 40px; box-sizing: border-box;
        }

        .winner-grid {
            flex: 1; display: grid; gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            align-items: center; justify-content: center; width: 100%;
        }

        .winner-pane {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 6px solid var(--primary-gold);
            border-radius: 30px; padding: 40px; text-align: center;
            animation: panePop 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.3);
        }

        @keyframes panePop { from { transform: scale(0.3); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .pane-prize { font-size: 1.8rem; color: var(--primary-gold); margin-bottom: 10px; }
        .pane-name { font-size: 5.5rem; font-weight: 900; color: white; }

        .winner-controls { height: 120px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .time-btn { background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .time-btn.active { background: var(--primary-gold); color: black; border-color: var(--primary-gold); }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <!-- éŸ³æ¨‚ -->
    <audio id="audioTension" loop src="https://assets.mixkit.co/music/preview/mixkit-tense-game-loop-451.mp3"></audio>
    <audio id="audioCheer" src="https://assets.mixkit.co/sfx/preview/mixkit-audience-light-applause-354.mp3"></audio>

    <div class="top-controls">
        <button class="control-btn" onclick="toggleModal(true)">âš™ï¸ è¨­å®šåå–®/çé …</button>
        <button class="control-btn" id="soundBtn" onclick="toggleSound()">ğŸ”Š éŸ³æ•ˆï¼šé–‹</button>
    </div>

    <div class="app-container">
        <!-- ä¸»ç•«é¢ -->
        <div class="main-screen">
            <div id="displayEventTitle" class="main-title">ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰</div>
            <div id="displayCurrentPrize" class="current-prize-info">è«‹å…ˆåŒ¯å…¥è¨­å®š</div>
            <div class="draw-btn-container">
                <button id="btnStart" class="big-btn" onclick="startDraw()" disabled>é–‹å§‹æŠ½ç</button>
            </div>
            <div style="margin-top: 50px; opacity: 0.6; font-size: 1.2rem;">
                å‰©é¤˜åƒåŠ äººæ•¸ï¼š<span id="poolCountDisplay">0</span>
            </div>
        </div>

        <!-- å³å´æ­·å²åå–® -->
        <div class="side-panel">
            <h3>ğŸ† ä¸­çåå–®</h3>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <!-- è¨­å®šè¦–çª— (Modal) -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-top:0">æŠ½çæ ¸å¿ƒè¨­å®š</h2>
            <div style="margin-bottom:15px">
                <label>1. æ´»å‹•æ¨™é¡Œ</label><br>
                <input type="text" id="inputEventTitle" value="ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰" style="width:100%; padding:10px; margin-top:5px">
            </div>
            <div style="margin-bottom:15px">
                <label>2. åƒåŠ åå–® (ä¸€äººä¸€è¡Œ)</label><br>
                <textarea id="inputNames" style="width:100%; height:150px; margin-top:5px" placeholder="è¼¸å…¥åå–®..."></textarea>
            </div>
            <div style="margin-bottom:20px">
                <label>3. è¨­å®šçé … (åç¨±èˆ‡æ•¸é‡)</label>
                <div style="display:flex; gap:10px; margin-top:5px">
                    <input type="text" id="prizeName" placeholder="å¦‚ï¼šé ­ç" style="flex:2; padding:10px">
                    <input type="number" id="prizeCount" value="1" min="1" style="flex:1; padding:10px">
                    <button onclick="addPrize()">æ–°å¢</button>
                </div>
                <div id="prizeListDisplay" style="margin-top:10px; background:#f1f5f9; padding:10px; border-radius:8px"></div>
            </div>
            <button onclick="saveAndApply()" style="width:100%; background:#2563eb; color:white; padding:15px; border:none; border-radius:10px; font-size:1.2rem; cursor:pointer">å„²å­˜ä¸¦é–‹å§‹</button>
            <button onclick="toggleModal(false)" style="width:100%; background:none; border:none; color:#666; margin-top:10px; cursor:pointer">é—œé–‰</button>
        </div>
    </div>

    <!-- ä¸­çå…¨è¢å¹•ç•«é¢ -->
    <div id="winnerOverlay" class="winner-overlay">
        <div id="winnerGrid" class="winner-grid"></div>
        <div class="winner-controls">
            <span style="margin-right:15px">è‡ªå‹•é—œé–‰ï¼š</span>
            <button class="time-btn" onclick="setTimer(3, this)">3ç§’</button>
            <button class="time-btn active" onclick="setTimer(5, this)">5ç§’</button>
            <button class="time-btn" onclick="setTimer(10, this)">10ç§’</button>
            <button class="time-btn" onclick="setTimer(0, this)">æ‰‹å‹•</button>
            <button id="btnCloseWinner" class="big-btn" style="padding:10px 40px; font-size:1.5rem; margin-left:30px; background:white; color:black" onclick="closeWinnerOverlay()">é—œé–‰</button>
        </div>
    </div>

    <script>
        let allNames = [];
        let drawnNames = new Set();
        let prizeQueue = [];
        let displaySeconds = 5;
        let autoCloseTimer = null;
        let isSoundEnabled = true;

        const audioTension = document.getElementById('audioTension');
        const audioCheer = document.getElementById('audioCheer');

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            document.getElementById('soundBtn').innerText = isSoundEnabled ? 'ğŸ”Š éŸ³æ•ˆï¼šé–‹' : 'ğŸ”‡ éŸ³æ•ˆï¼šé—œ';
            if (!isSoundEnabled) { audioTension.pause(); audioCheer.pause(); }
        }

        function toggleModal(show) { document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none'; }

        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if (!name || count <= 0) return;
            prizeQueue.push({ name, count });
            renderPrizeList();
            document.getElementById('prizeName').value = '';
        }

        function renderPrizeList() {
            const container = document.getElementById('prizeListDisplay');
            container.innerHTML = prizeQueue.map((p, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px">
                    <span>${p.name} - ${p.count}å</span>
                    <button onclick="prizeQueue.splice(${i},1); renderPrizeList();" style="color:red; border:none; background:none; cursor:pointer">ç§»é™¤</button>
                </div>
            `).join('');
        }

        function saveAndApply() {
            const nameText = document.getElementById('inputNames').value;
            allNames = nameText.split('\n').map(n => n.trim()).filter(n => n);
            drawnNames.clear();
            document.getElementById('historyList').innerHTML = ''; // é‡ç½®æ­·å²
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            updateStatus();
            toggleModal(false);
            if (allNames.length > 0 && prizeQueue.length > 0) document.getElementById('btnStart').disabled = false;
        }

        function updateStatus() {
            const remaining = allNames.filter(n => !drawnNames.has(n)).length;
            document.getElementById('poolCountDisplay').innerText = remaining;
            if (prizeQueue.length > 0) {
                document.getElementById('displayCurrentPrize').innerText = `ä¸‹ä¸€æŠ½ï¼š${prizeQueue[0].name} (ä¸€æ¬¡æŠ½ ${prizeQueue[0].count} äºº)`;
            } else {
                document.getElementById('displayCurrentPrize').innerText = "çé …å·²å…¨æ•¸æŠ½å®Œ";
                document.getElementById('btnStart').disabled = true;
            }
        }

        function startDraw() {
            if (prizeQueue.length === 0) return;
            const currentPrize = prizeQueue[0];
            const pool = allNames.filter(n => !drawnNames.has(n));
            if (pool.length < currentPrize.count) return alert("äººæ•¸ä¸è¶³ï¼");

            if (isSoundEnabled) { audioTension.currentTime = 0; audioTension.play(); }

            // æ¨¡æ“¬æ»¾å‹•æ•ˆæœ 1 ç§’å¾Œé–‹ç
            document.getElementById('btnStart').disabled = true;
            setTimeout(() => {
                audioTension.pause();
                const shuffled = [...pool].sort(() => 0.5 - Math.random());
                const winners = shuffled.slice(0, currentPrize.count);

                winners.forEach(w => {
                    drawnNames.add(w);
                    addHistory(w, currentPrize.name);
                });

                prizeQueue.shift();
                showWinners(winners, currentPrize.name);
                updateStatus();
                fireConfetti();
                if (isSoundEnabled) { audioCheer.currentTime = 0; audioCheer.play(); }
                if (prizeQueue.length > 0) document.getElementById('btnStart').disabled = false;
            }, 1000);
        }

        function addHistory(name, prize) {
            const list = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<div class="h-name">${name}</div><div class="h-prize">${prize}</div>`;
            list.prepend(item);
        }

        function showWinners(winners, prizeName) {
            const grid = document.getElementById('winnerGrid');
            grid.innerHTML = winners.map(name => `
                <div class="winner-pane">
                    <div class="pane-prize">${prizeName}</div>
                    <div class="pane-name">${name}</div>
                </div>
            `).join('');

            document.getElementById('winnerOverlay').style.display = 'flex';

            if (displaySeconds > 0) {
                let countdown = displaySeconds;
                const btn = document.getElementById('btnCloseWinner');
                btn.innerText = `é—œé–‰ (${countdown})`;
                autoCloseTimer = setInterval(() => {
                    countdown--;
                    btn.innerText = `é—œé–‰ (${countdown})`;
                    if (countdown <= 0) closeWinnerOverlay();
                }, 1000);
            } else {
                document.getElementById('btnCloseWinner').innerText = "é—œé–‰";
            }
        }

        function setTimer(sec, btn) {
            displaySeconds = sec;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (autoCloseTimer) clearInterval(autoCloseTimer);
            document.getElementById('btnCloseWinner').innerText = "é—œé–‰";
        }

        function closeWinnerOverlay() {
            if (autoCloseTimer) clearInterval(autoCloseTimer);
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        function fireConfetti() {
            const end = Date.now() + 3000;
            const colors = ['#fbbf24', '#ffffff', '#ec4899'];
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
