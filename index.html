    <style>

        .app-container {

        /* å³å´æ­·å²åå–® */
        .side-panel {

            display: flex; flex-direction: column; padding: 20px; overflow: hidden;

        .history-item .p-name { color: white; font-weight: bold; font-size: 1.2rem; }
        .history-item .p-prize { color: var(--primary-gold); font-size: 0.9rem; }

        /* ä¸­å¤®ä¸»ç•«é¢ */
        .main-content {
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;
        }
        .main-title {
            font-size: 3.5rem; color: var(--primary-gold); margin-bottom: 1rem;
            text-shadow: 0 0 25px rgba(251, 191, 36, 0.5); font-weight: bold;
        }

        /* çé …é¸æ“‡å™¨ï¼šæ ¸å¿ƒåŠŸèƒ½ */
        .prize-select-container { margin-bottom: 2rem; position: relative; }
        .prize-select {
            font-size: 2rem; background: rgba(255,255,255,0.1); color: var(--primary-gold);
            padding: 15px 50px; border-radius: 50px; border: 3px solid var(--primary-gold);
            outline: none; cursor: pointer; text-align: center; transition: 0.3s;

        .prize-select option { background: #0f172a; color: white; }

        .rolling-box {
            font-size: 6rem; font-weight: 900; height: 150px; color: white;
            margin-bottom: 2rem; text-shadow: 0 0 40px rgba(255,255,255,0.6);
        }

        .big-draw-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white; border: none; padding: 25px 80px; font-size: 2.5rem;
            font-weight: bold; border-radius: 20px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .big-draw-btn:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.2); }
        .big-draw-btn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }

        /* ä¸­çå…¨è¢å¹• */
        .winner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98); z-index: 10000;
            display: none; flex-direction: column; justify-content: center; align-items: center; padding: 40px;
        }
        .winner-title { font-size: 3rem; color: var(--primary-gold); margin-bottom: 30px; font-weight: bold; }
        
        .winner-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; width: 100%; max-width: 1200px; justify-content: center;
            margin-bottom: 40px; overflow-y: auto; padding: 10px;
        }
        .winner-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 3px solid var(--primary-gold); border-radius: 20px; padding: 25px;
            text-align: center; color: white; animation: cardPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes cardPop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .winner-card .name { font-size: 2.8rem; font-weight: 900; margin-top: 5px; }

        /* è¨­å®šå½ˆçª— */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 5000;
        }
        .modal-content { background: white; color: #333; width: 600px; padding: 30px; border-radius: 20px; }
        
        .top-controls { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .control-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    
    <audio id="audioTension" loop src="https://assets.mixkit.co/music/preview/mixkit-tense-game-loop-451.mp3"></audio>
    <audio id="audioCheer" src="https://assets.mixkit.co/sfx/preview/mixkit-audience-light-applause-354.mp3"></audio>

    <div class="app-container">
        <!-- å·¦å´ä¸»ç•«é¢ -->
        <div class="main-content">
            <div class="top-controls">
                <button class="control-btn" onclick="toggleModal(true)">âš™ï¸ æŠ½çè¨­å®š</button>
                <button class="control-btn" id="btnSoundToggle" onclick="toggleSound()">ğŸ”Š éŸ³æ•ˆï¼šé–‹</button>
            </div>
            
            <div id="displayEventTitle" class="main-title">å¹´åº¦å¹¸é‹å¤§æŠ½ç</div>
            
            <!-- ä¸‹æ‹‰é¸æ“‡ç›®å‰è¦æŠ½çš„çé … -->
            <div class="prize-select-container">
                <select id="prizeSelect" class="prize-select">
                    <option value="">-- è«‹å…ˆè¨­å®šçé … --</option>
                </select>
            </div>
            
            <div id="rollingName" class="rolling-box">Ready?</div>

            <button id="btnStart" class="big-draw-btn" onclick="handleStartDraw()" disabled>é–‹å§‹æŠ½å–</button>
            
            <div style="margin-top: 40px; font-size: 1.2rem; opacity: 0.7;">
                å¾…æŠ½åå–®ç¸½æ•¸ï¼š<span id="poolCountDisplay">0</span> äºº
            </div>
        </div>

        <!-- å³å´æ­·å²åå–® -->
        <div class="side-panel">
            <h3>ğŸ† ä¸­çåå–®ç¸½è¦½</h3>
            <div id="historyFull" class="history-list"></div>
        </div>
    </div>

    <!-- è¨­å®šå½ˆçª— -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-top:0">âš™ï¸ æŠ½çè¨­å®šåŒ¯å…¥</h2>
            
            <label>1. æ´»å‹•æ¨™é¡Œ</label><br>
            <input type="text" id="inputEventTitle" value="ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰" style="width:95%; padding:10px; margin-bottom:15px;"><br>

            <label>2. åƒåŠ è€…åå–® (ä¸€äººä¸€è¡Œ)</label><br>
            <textarea id="inputNames" placeholder="è«‹è²¼ä¸Šåå­—æ¸…å–®..." style="width:95%; height:120px; padding:10px; margin-bottom:15px;"></textarea><br>

            <label>3. è¨­å®šçé … (é»æ“Šæ–°å¢)</label>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="prizeName" placeholder="çé …åç¨±(å¦‚ï¼šé ­ç)" style="flex:2; padding:8px;">
                <input type="number" id="prizeCount" value="1" min="1" style="flex:1; padding:8px;">
                <button onclick="addPrize()">æ–°å¢</button>
            </div>
            <div id="prizeListDisplay" style="max-height:100px; overflow-y:auto; background:#f0f0f0; padding:10px; border-radius:5px; margin-bottom:15px;"></div>

            <button onclick="saveSettings()" style="width:100%; padding:15px; background:#10b981; color:white; border:none; border-radius:10px; font-size:1.2rem; cursor:pointer;">å„²å­˜è¨­å®š</button>
            <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">é—œé–‰</button>
        </div>
    </div>

    <!-- ä¸­çç•«é¢ (æ‰¹æ¬¡é¡¯ç¤º) -->
    <div id="winnerOverlay" class="winner-overlay">
        <div id="winnerTitle" class="winner-title">æ­å–œä¸­çï¼</div>
        <div id="winnerGrid" class="winner-grid"></div>
        <button id="btnCloseWinner" class="big-draw-btn" style="font-size:1.5rem; padding:15px 50px;" onclick="closeWinnerOverlay()">ç¢ºèªä¸¦é—œé–‰</button>
    </div>

    <script>
        let allNames = []; // åŸå§‹ç¸½åå–®
        let drawnHistory = []; // å·²ä¸­çç´€éŒ„
        let prizeMap = []; // çé …æ¸…å–®
        let isRolling = false;
        let isSoundEnabled = true;

        const audioTension = document.getElementById('audioTension');
        const audioCheer = document.getElementById('audioCheer');

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            document.getElementById('btnSoundToggle').innerText = isSoundEnabled ? 'ğŸ”Š éŸ³æ•ˆï¼šé–‹' : 'ğŸ”‡ éŸ³æ•ˆï¼šé—œ';
            if (!isSoundEnabled) { audioTension.pause(); audioCheer.pause(); }
        }

        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
        }

        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if(name && count > 0) {
                prizeMap.push({ name, count });
                renderPrizeList();
                document.getElementById('prizeName').value = '';
                document.getElementById('prizeCount').value = 1;
            }
        }

        function renderPrizeList() {
            const container = document.getElementById('prizeListDisplay');
            container.innerHTML = prizeMap.map((p, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>${p.name} (å…± ${p.count} å)</span>
                    <button onclick="prizeMap.splice(${i},1); renderPrizeList();" style="color:red; border:none; background:none; cursor:pointer;">ç§»é™¤</button>
                </div>
            `).join('');
        }

        function saveSettings() {
            const rawNames = document.getElementById('inputNames').value;
            allNames = rawNames.split('\n').map(n => n.trim()).filter(n => n);
            drawnHistory = []; // é‡è¨­ä¸­çç´€éŒ„
            document.getElementById('historyFull').innerHTML = '';
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            
            updatePrizeDropdown();
            updateMainUI();
            toggleModal(false);
        }

        function updatePrizeDropdown() {
            const select = document.getElementById('prizeSelect');
            if (prizeMap.length === 0) {
                select.innerHTML = '<option value="">-- è«‹å…ˆè¨­å®šçé … --</option>';
                return;
            }
            // é€™è£¡é¡¯ç¤ºæ‰€æœ‰æœªæŠ½å–çš„çé …
            select.innerHTML = prizeMap.map((p, i) => `
                <option value="${i}">${p.name} (æŠ½å– ${p.count} å)</option>
            `).join('');
        }

        function updateMainUI() {
            const currentPool = allNames.filter(n => !drawnHistory.some(h => h.name === n));
            document.getElementById('poolCountDisplay').innerText = currentPool.length;
            document.getElementById('btnStart').disabled = (prizeMap.length === 0 || currentPool.length === 0);
        }

        async function handleStartDraw() {
            const select = document.getElementById('prizeSelect');
            const prizeIndex = select.value;
            if (isRolling || prizeIndex === "") return;

            const selectedPrize = prizeMap[prizeIndex];
            const currentPool = allNames.filter(n => !drawnHistory.some(h => h.name === n));
            
            // å®‰å…¨æª¢æŸ¥ï¼šäººæ•¸æ˜¯å¦è¶³å¤ 
            if (currentPool.length < selectedPrize.count) {
                alert(`åå–®å‰©é¤˜äººæ•¸ (${currentPool.length}) ä¸è¶³ä»¥æŠ½å–è©²çé … (${selectedPrize.count} äºº)ï¼`);
                return;
            }

            isRolling = true;
            document.getElementById('btnStart').disabled = true;

            if (isSoundEnabled) {
                audioTension.currentTime = 0;
                audioTension.play();
            }

            // æ»¾å‹•å‹•ç•«æ•ˆæœ
            const rollingDisplay = document.getElementById('rollingName');
            let counter = 0;
            const interval = setInterval(() => {
                rollingDisplay.innerText = currentPool[Math.floor(Math.random() * currentPool.length)];
                counter++;
                if (counter > 40) { // æ»¾å‹•ç´„ 3 ç§’
                    clearInterval(interval);
                    finalizeDraw(selectedPrize, currentPool, prizeIndex);
                }
            }, 80);
        }

        function finalizeDraw(prize, pool, prizeIndex) {
            audioTension.pause();
            if (isSoundEnabled) {
                audioCheer.currentTime = 0;
                audioCheer.play();
            }

            // æ ¸å¿ƒé‚è¼¯ï¼šä¸€æ¬¡æŠ½å‡ºè©²çé …è¨­å®šçš„æ‰€æœ‰äººæ•¸
            const winners = [];
            const tempPool = [...pool];
            for (let i = 0; i < prize.count; i++) {
                const randomIndex = Math.floor(Math.random() * tempPool.length);
                const name = tempPool.splice(randomIndex, 1)[0];
                winners.push(name);
                
                const record = { name, prize: prize.name };
                drawnHistory.push(record);
                updateHistoryPanel(record);
            }

            // æŠ½å–å®Œç•¢å¾Œï¼Œå°‡è©²çé …å¾é¸å–®ä¸­ç§»é™¤ï¼ˆæˆ–æ¨™è¨˜ç‚ºå·²æŠ½ï¼‰
            prizeMap.splice(prizeIndex, 1);

            showWinnerOverlay(winners, prize.name);
            
            isRolling = false;
            document.getElementById('rollingName').innerText = "æ­å–œä¸­çï¼";
            updatePrizeDropdown();
            updateMainUI();
            fireConfetti();
        }

        function updateHistoryPanel(record) {
            const panel = document.getElementById('historyFull');
            const itemHtml = `
                <div class="history-item">
                    <div class="p-name">${record.name}</div>
                    <div class="p-prize">${record.prize}</div>
                </div>
            `;
            panel.insertAdjacentHTML('afterbegin', itemHtml);
        }

        function showWinnerOverlay(winners, prizeName) {
            const grid = document.getElementById('winnerGrid');
            document.getElementById('winnerTitle').innerText = `ğŸ† æ­å–œç²å¾— ã€${prizeName}ã€‘`;
            
            // æ ¹æ“šäººæ•¸è‡ªå‹•èª¿æ•´æ’ç‰ˆ (è‹¥äººæ•¸å¤šï¼Œå­—é«”ç¨å¾®ç¸®å°)
            const fontSize = winners.length > 12 ? '1.8rem' : winners.length > 6 ? '2.2rem' : '2.8rem';

            grid.innerHTML = winners.map((name, index) => `
                <div class="winner-card" style="animation-delay: ${index * 0.1}s">
                    <div style="font-size:0.9rem; opacity:0.6;">WINNER</div>
                    <div class="name" style="font-size: ${fontSize}">${name}</div>
                </div>
            `).join('');

            document.getElementById('winnerOverlay').style.display = 'flex';
        }

        function closeWinnerOverlay() {
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        function fireConfetti() {
            const end = Date.now() + 5000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#fbbf24', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fbbf24', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
