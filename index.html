    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>

        /* èƒŒæ™¯è£é£¾ */
        .bg-gradient {

            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);

        /* ä¸»ç•«é¢ä½ˆå±€ */
        .main-screen {

        /* è¨­å®šæŒ‰éˆ• */
        .settings-trigger {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);

        /* å½ˆå‡ºå¼å°è¦–çª— (Modal) */
        .modal-overlay {

            background: rgba(0,0,0,0.8);

        .modal-content {

        }

        .close-modal {

        }

        /* æŠ½çä¸­çç•«é¢ (æ»¿ç‰ˆ) */
        .winner-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }

        .winner-grid {
            flex: 1;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .winner-pane {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 4px solid var(--primary-gold);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: panePop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
        }

        @keyframes panePop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .pane-prize {
            font-size: 1.5rem;
            color: var(--primary-gold);
            margin-bottom: 20px;
        }

        .pane-name {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            word-break: break-all;
        }

        /* åº•éƒ¨æ§åˆ¶åˆ— */
        .winner-controls {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .time-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .time-btn.active {
            background: var(--primary-gold);
            color: black;
            border-color: var(--primary-gold);
        }

        /* éš±è—å…ƒç´  */
        .hidden { display: none; }

        /* è¨­å®šè¦–çª—å…§çš„è¡¨å–®æ¨£å¼ */
        textarea { width: 100%; height: 150px; margin-bottom: 15px; }
        .form-group { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .prize-list-item { display: flex; justify-content: space-between; background: #f1f5f9; padding: 10px; margin-top: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <button class="settings-trigger" onclick="toggleModal(true)">âš™ï¸ è¨­å®šåå–®èˆ‡çé …</button>

    <!-- ä¸»ç•«é¢ -->
    <div class="main-screen">
        <div id="displayEventTitle" class="main-title">ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰</div>
        <div id="displayCurrentPrize" class="current-prize-info">è«‹å…ˆè¨­å®šçé …</div>
        
        <div class="draw-btn-container">
            <button id="btnStart" class="big-btn" onclick="startDraw()" disabled>é–‹å§‹æŠ½ç</button>
        </div>

        <div style="margin-top: 50px; color: rgba(255,255,255,0.5);">
            å‰©é¤˜äººæ•¸ï¼š<span id="poolCountDisplay">0</span>
        </div>
    </div>

    <!-- åŒ¯å…¥è¨­å®šå°è¦–çª— -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal(false)">&times;</span>
            <h2>æŠ½çè¨­å®šåŒ¯å…¥</h2>
            
            <div class="form-group">
                <label>1. æ´»å‹•æ¨™é¡Œ</label>
                <input type="text" id="inputEventTitle" value="ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰" style="width:100%; padding:10px; font-size:1.2rem;">
            </div>

            <div class="form-group">
                <label>2. åƒåŠ åå–® (ä¸€è¡Œä¸€å€‹åå­—)</label>
                <textarea id="inputNames" placeholder="å¼µä¸‰&#10;æå››&#10;ç‹äº”..."></textarea>
            </div>

            <div class="form-group">
                <label>3. è¨­å®šçé …</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="prizeName" placeholder="çé …åç¨± (å¦‚ï¼šé ­ç)" style="flex:2;">
                    <input type="number" id="prizeCount" value="1" min="1" style="flex:1;">
                    <button onclick="addPrize()">æ–°å¢</button>
                </div>
                <div id="prizeList"></div>
            </div>

            <button onclick="saveAndApply()" style="width:100%; background:#2563eb; color:white; padding:15px; font-size:1.2rem; border:none; border-radius:8px; cursor:pointer;">å„²å­˜ä¸¦æ‡‰ç”¨è¨­å®š</button>
        </div>
    </div>

    <!-- ä¸­çå…¨è¢å¹•çª—æ ¼ -->
    <div id="winnerOverlay" class="winner-overlay">
        <div id="winnerGrid" class="winner-grid">
            <!-- é€™è£¡æœƒå‹•æ…‹ç”¢ç”Ÿ winner-pane -->
        </div>
        
        <div class="winner-controls">
            <span style="margin-right:15px;">é¡¯ç¤ºç§’æ•¸ï¼š</span>
            <button class="time-btn" onclick="setTimer(3, this)">3ç§’</button>
            <button class="time-btn active" onclick="setTimer(5, this)">5ç§’</button>
            <button class="time-btn" onclick="setTimer(10, this)">10ç§’</button>
            <button class="time-btn" onclick="setTimer(0, this)">æ‰‹å‹•é—œé–‰</button>
            <button id="btnCloseWinner" class="big-btn" style="padding:10px 30px; font-size:1.2rem; margin-left:30px; background:white; color:black;" onclick="closeWinnerOverlay()">é—œé–‰è¦–çª—</button>
        </div>
    </div>

    <script>
        let allNames = [];
        let drawnNames = new Set();
        let prizeQueue = [];
        let displaySeconds = 5;
        let autoCloseTimer = null;

        // --- è¦–çª—æ§åˆ¶ ---
        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
        }

        // --- çé …ç®¡ç† ---
        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if (!name || count <= 0) return;

            prizeQueue.push({ name, count });
            renderPrizeList();
            document.getElementById('prizeName').value = '';
        }

        function renderPrizeList() {
            const list = document.getElementById('prizeList');
            list.innerHTML = prizeQueue.map((p, i) => `
                <div class="prize-list-item">
                    <span>${p.name} - ${p.count}å</span>
                    <button onclick="prizeQueue.splice(${i},1); renderPrizeList();" style="color:red; border:none; background:none; cursor:pointer;">åˆªé™¤</button>
                </div>
            `).join('');
        }

        // --- å„²å­˜è¨­å®š ---
        function saveAndApply() {
            const nameText = document.getElementById('inputNames').value;
            allNames = nameText.split('\n').map(n => n.trim()).filter(n => n);
            drawnNames.clear();
            
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            updateStatus();
            toggleModal(false);
            
            if (allNames.length > 0 && prizeQueue.length > 0) {
                document.getElementById('btnStart').disabled = false;
            }
        }

        function updateStatus() {
            const remaining = allNames.filter(n => !drawnNames.has(n)).length;
            document.getElementById('poolCountDisplay').innerText = remaining;
            
            if (prizeQueue.length > 0) {
                document.getElementById('displayCurrentPrize').innerText = `ä¸‹ä¸€æŠ½ï¼š${prizeQueue[0].name} (${prizeQueue[0].count}ä½)`;
            } else {
                document.getElementById('displayCurrentPrize').innerText = "çé …å·²å…¨æ•¸æŠ½å®Œ";
                document.getElementById('btnStart').disabled = true;
            }
        }

        // --- æŠ½çé‚è¼¯ ---
        function startDraw() {
            if (prizeQueue.length === 0) return;
            const currentPrize = prizeQueue[0];
            const pool = allNames.filter(n => !drawnNames.has(n));

            if (pool.length < currentPrize.count) {
                alert("å‰©é¤˜äººæ•¸ä¸è¶³ä»¥æŠ½å‡ºæ­¤çé …æ•¸é‡ï¼");
                return;
            }

            // éš¨æ´—ç‰Œä¸¦æŠ½å–
            const shuffled = [...pool].sort(() => 0.5 - Math.random());
            const winners = shuffled.slice(0, currentPrize.count);

            // æ¨™è¨˜ç‚ºå·²ä¸­ç
            winners.forEach(w => drawnNames.add(w));
            
            // ç§»é™¤å·²æŠ½å®Œçš„çé …
            prizeQueue.shift();

            // é¡¯ç¤ºä¸­çç•«é¢
            showWinners(winners, currentPrize.name);
            updateStatus();
            fireConfetti();
        }

        // --- ä¸­çç•«é¢å‘ˆç¾ ---
        function showWinners(winners, prizeName) {
            const grid = document.getElementById('winnerGrid');
            grid.innerHTML = ''; // æ¸…ç©º

            winners.forEach(name => {
                const pane = document.createElement('div');
                pane.className = 'winner-pane';
                pane.innerHTML = `
                    <div class="pane-prize">${prizeName}</div>
                    <div class="pane-name">${name}</div>
                `;
                grid.appendChild(pane);
            });

            document.getElementById('winnerOverlay').style.display = 'flex';

            // è‡ªå‹•é—œé–‰è¨ˆæ™‚
            if (displaySeconds > 0) {
                let countdown = displaySeconds;
                const btn = document.getElementById('btnCloseWinner');
                btn.innerText = `é—œé–‰è¦–çª— (${countdown})`;
                
                autoCloseTimer = setInterval(() => {
                    countdown--;
                    btn.innerText = `é—œé–‰è¦–çª— (${countdown})`;
                    if (countdown <= 0) {
                        closeWinnerOverlay();
                    }
                }, 1000);
            } else {
                document.getElementById('btnCloseWinner').innerText = "é—œé–‰è¦–çª—";
            }
        }

        function setTimer(sec, btn) {
            displaySeconds = sec;
            // UI å›é¥‹
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // é‡ç½®ç•¶å‰è¨ˆæ™‚å™¨
            if (autoCloseTimer) clearInterval(autoCloseTimer);
            document.getElementById('btnCloseWinner').innerText = "é—œé–‰è¦–çª—";
        }

        function closeWinnerOverlay() {
            if (autoCloseTimer) clearInterval(autoCloseTimer);
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        function fireConfetti() {
            const end = Date.now() + (3 * 1000);
            const colors = ['#fbbf24', '#ffffff', '#ec4899'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
