    <script>
        let allNames = [];
        let drawnHistory = [];
        let prizeMap = []; 
        let drawDuration = 3; 
        let showDuration = 8;
        let isRolling = false;
        let isSoundEnabled = true;

        const audioTension = document.getElementById('audioTension');
        const audioCheer = document.getElementById('audioCheer');

        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            const btn = document.getElementById('btnSoundToggle');
            btn.innerText = isSoundEnabled ? 'ğŸ”Š éŸ³æ•ˆï¼šé–‹' : 'ğŸ”‡ éŸ³æ•ˆï¼šé—œ';
            if (!isSoundEnabled) { audioTension.pause(); audioCheer.pause(); }
        }

        function toggleModal(show) { document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none'; }

        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if(name && count > 0) {
                prizeMap.push({ name, count });
                renderPrizeList();
                document.getElementById('prizeName').value = '';
            }
        }

        function renderPrizeList() {
            const container = document.getElementById('prizeListDisplay');
            container.innerHTML = prizeMap.map((p, i) => `

                    <span>${p.name} (å…± ${p.count} å)</span>
                    <button onclick="prizeMap.splice(${i},1); renderPrizeList();" style="color:red; border:none; background:none; cursor:pointer;">ç§»é™¤</button>
                </div>
            `).join('');
        }

        function saveSettings() {
            const rawNames = document.getElementById('inputNames').value;
            allNames = rawNames.split('\n').map(n => n.trim()).filter(n => n);
            drawDuration = parseInt(document.getElementById('inputDrawSeconds').value) || 3;
            showDuration = parseInt(document.getElementById('inputShowSeconds').value) || 8;
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            updatePrizeDropdown();
            updateMainUI();
            toggleModal(false);
        }

        function updatePrizeDropdown() {
            const select = document.getElementById('prizeSelect');
            select.innerHTML = prizeMap.map((p, i) => `
                <option value="${i}">${p.name} (æŠ½å‡ºå…¨éƒ¨ ${p.count} å)</option>
            `).join('');
            if(prizeMap.length === 0) select.innerHTML = '<option value="">-- è«‹å…ˆè¨­å®šçé … --</option>';
        }

        function updateMainUI() {
            const remaining = allNames.filter(n => !drawnHistory.some(h => h.name === n)).length;
            document.getElementById('poolCountDisplay').innerText = remaining;
            document.getElementById('btnStart').disabled = (prizeMap.length === 0 || remaining === 0);
        }

        async function handleStartDraw() {
            const select = document.getElementById('prizeSelect');
            const prizeIndex = select.value;
            if (isRolling || prizeIndex === "") return;

            const selectedPrize = prizeMap[prizeIndex];
            const pool = allNames.filter(n => !drawnHistory.some(h => h.name === n));
            
            if (pool.length < selectedPrize.count) return alert("å‰©é¤˜äººæ•¸ä¸è¶³ä»¥æŠ½å‡ºè©²çé …æ‰€æœ‰åé¡ï¼");

            isRolling = true;
            document.getElementById('btnStart').disabled = true;

            if (isSoundEnabled) { audioTension.currentTime = 0; audioTension.play(); }

            const rollingDisplay = document.getElementById('rollingName');
            const startTime = Date.now();
            const durationMs = drawDuration * 1000;

            const runRolling = () => {
                const elapsed = Date.now() - startTime;
                if (elapsed < durationMs) {
                    rollingDisplay.innerText = pool[Math.floor(Math.random() * pool.length)];
                    requestAnimationFrame(runRolling);
                } else {
                    finalizeBatchDraw(selectedPrize, pool, prizeIndex);
                }
            };
            requestAnimationFrame(runRolling);
        }

        function finalizeBatchDraw(prize, pool, prizeIndex) {
            audioTension.pause();
            if (isSoundEnabled) { audioCheer.currentTime = 0; audioCheer.play(); }

            // æ´—ç‰Œä¸¦å–å‡ºè©²çé …æ‰€æœ‰äººæ•¸
            const shuffled = [...pool].sort(() => 0.5 - Math.random());
            const winners = shuffled.slice(0, prize.count);

            winners.forEach(winner => {
                const record = { name: winner, prize: prize.name };
                drawnHistory.push(record);
                updateHistoryPanel(record);
            });

            // çé …æŠ½å®Œç›´æ¥ç§»é™¤
            prizeMap.splice(prizeIndex, 1);

            showWinnerOverlayBatch(winners, prize.name);
            
            isRolling = false;
            document.getElementById('rollingName').innerText = winners[0] + (winners.length > 1 ? " ç­‰" : "");
            updatePrizeDropdown();
            updateMainUI();
            fireConfetti();

            } else {
