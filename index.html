        /* è¨­å®šè¦–çª— */

        .winner-grid {

        .winner-pane {

        .pane-prize { font-size: 2rem; color: var(--primary-gold); margin-bottom: 20px; }

        }

<body>

    <div class="bg-gradient"></div>
    
    <!-- éŸ³æ¨‚å…ƒä»¶ -->

    <audio id="audioTension" loop src="https://assets.mixkit.co/music/preview/mixkit-tense-game-loop-451.mp3"></audio>

    <div class="app-container">
        <!-- å·¦å´åå–® -->
        <div class="side-panel">
            <h3>ğŸ“œ å·²é–‹å‡ºåå–® (1)</h3>
            <div id="historyLeft" class="history-list"></div>

        <!-- ä¸­å¤®ä¸»ç•«é¢ -->
        <div class="main-content">
            <button class="settings-btn" onclick="toggleModal(true)">âš™ï¸ æŠ½çè¨­å®š</button>
            
            <div id="displayEventTitle" class="main-title">å¹´åº¦å¹¸é‹å¤§æŠ½ç</div>
            <div id="displayCurrentPrize" class="prize-display">è«‹é»é¸è¨­å®šåŒ¯å…¥è³‡æ–™</div>
            
            <!-- æ»¾å‹•å±•ç¤ºå€ -->
            <div id="rollingName" class="rolling-box">????</div>

            <button id="btnStart" class="big-draw-btn" onclick="handleStartDraw()" disabled>é–‹å§‹æŠ½ç</button>
            
            <div style="margin-top: 30px; opacity: 0.6;">

        <!-- å³å´åå–® -->
        <div class="side-panel">

    <!-- è¨­å®šå½ˆçª— -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2>âš™ï¸ æŠ½çæ ¸å¿ƒè¨­å®š</h2>
            
            <div style="margin-bottom:15px;">
                <label>æ´»å‹•æ¨™é¡Œ</label><br>
                <input type="text" id="inputEventTitle" value="ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰" style="width:100%; padding:8px;">
            </div>

            <div style="margin-bottom:15px;">
                <label>åƒåŠ è€…æ¸…å–® (ä¸€è¡Œä¸€å€‹åå­—)</label>
                <textarea id="inputNames" style="width:100%; height:120px;"></textarea>
            </div>

            <div style="display: flex; gap: 20px; margin-bottom:15px;">
                <div style="flex:1;">
                    <label>æŠ½çå‹•ç•«æ™‚é–“ (ç§’)</label>
                    <input type="number" id="inputDrawSeconds" value="3" min="1" style="width:100%; padding:8px;">
                </div>
                <div style="flex:1;">
                    <label>é è¨­é¡¯ç¤ºæ™‚é–“ (ç§’)</label>
                    <input type="number" id="inputShowSeconds" value="5" min="0" style="width:100%; padding:8px;">
                </div>
            </div>

            <div style="margin-bottom:15px; border-top:1px solid #ddd; padding-top:15px;">
                <label>æ–°å¢çé …é …ç›®</label>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="prizeName" placeholder="å¦‚ï¼šé ­ç" style="flex:2; padding:8px;">
                    <input type="number" id="prizeCount" value="1" style="flex:1; padding:8px;">
                    <button onclick="addPrize()">æ–°å¢çé …</button>
                </div>
                <div id="prizeListDisplay" style="margin-top:10px; max-height:100px; overflow-y:auto;"></div>
            </div>

            <button onclick="saveSettings()" style="width:100%; padding:15px; background:#10b981; color:white; border:none; border-radius:10px; font-size:1.2rem; cursor:pointer;">å®Œæˆè¨­å®šä¸¦é–‹å§‹</button>
            <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">é—œé–‰è¦–çª—</button>

    <!-- ä¸­çè€…å½ˆå‡ºå…¨è¢å¹• -->
    <div id="winnerOverlay" class="winner-overlay">
        <div id="winnerGrid" class="winner-grid"></div>
        <div style="text-align:center; padding: 20px;">
            <button id="btnCloseWinner" class="big-draw-btn" style="font-size:1.5rem; padding:15px 50px;" onclick="closeWinnerOverlay()">é—œé–‰è¦–çª—</button>
        </div>
    </div>

    <script>
        let allNames = [];
        let drawnHistory = [];
        let prizeQueue = [];
        let drawDuration = 3; 
        let showDuration = 5;
        let isRolling = false;

        const audioTension = document.getElementById('audioTension');
        const audioCheer = document.getElementById('audioCheer');

        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
        }

        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if(name && count > 0) {
                prizeQueue.push({ name, count });
                renderPrizeList();
                document.getElementById('prizeName').value = '';
            }
        }

        function renderPrizeList() {
            const container = document.getElementById('prizeListDisplay');
            container.innerHTML = prizeQueue.map((p, i) => `
                <div style="display:flex; justify-content:space-between; background:#f3f4f6; padding:5px 10px; margin-bottom:5px; border-radius:4px;">
                    <span>${p.name} (${p.count}å)</span>
                    <button onclick="prizeQueue.splice(${i},1); renderPrizeList();" style="color:red; border:none; background:none; cursor:pointer;">åˆªé™¤</button>
                </div>
            `).join('');
        }

        function saveSettings() {
            const rawNames = document.getElementById('inputNames').value;
            allNames = rawNames.split('\n').map(n => n.trim()).filter(n => n);
            drawDuration = parseInt(document.getElementById('inputDrawSeconds').value) || 3;
            showDuration = parseInt(document.getElementById('inputShowSeconds').value) || 5;
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            
            updateMainUI();
            toggleModal(false);
        }

        function updateMainUI() {
            const remaining = allNames.filter(n => !drawnHistory.some(h => h.name === n)).length;
            document.getElementById('poolCountDisplay').innerText = remaining;
            
            if (prizeQueue.length > 0) {
                document.getElementById('displayCurrentPrize').innerText = `ç›®å‰çé …ï¼š${prizeQueue[0].name} (æŠ½ ${prizeQueue[0].count} äºº)`;
                document.getElementById('btnStart').disabled = false;
            } else {
                document.getElementById('displayCurrentPrize').innerText = "çé …å·²æŠ½å®Œ";
                document.getElementById('btnStart').disabled = true;
            }
        }

        // --- æŠ½çæ ¸å¿ƒéç¨‹ ---
        async function handleStartDraw() {
            if (isRolling || prizeQueue.length === 0) return;
            isRolling = true;
            document.getElementById('btnStart').disabled = true;

            const currentPrize = prizeQueue[0];
            const pool = allNames.filter(n => !drawnHistory.some(h => h.name === n));
            
            if (pool.length < currentPrize.count) {
                alert("äººæ•¸ä¸è¶³ï¼");
                isRolling = false;
                updateMainUI();
                return;
            }

            // 1. é–‹å§‹æ’­æ”¾ç·Šå¼µéŸ³æ¨‚
            audioTension.currentTime = 0;
            audioTension.play();

            // 2. æ»¾å‹•å‹•ç•«
            const rollingDisplay = document.getElementById('rollingName');
            const startTime = Date.now();
            const durationMs = drawDuration * 1000;

            const runRolling = () => {
                const elapsed = Date.now() - startTime;
                if (elapsed < durationMs) {
                    rollingDisplay.innerText = pool[Math.floor(Math.random() * pool.length)];
                    requestAnimationFrame(runRolling);
                } else {
                    finalizeDraw(currentPrize, pool);
                }
            };
            requestAnimationFrame(runRolling);
        }

        function finalizeDraw(prize, pool) {
            audioTension.pause();
            audioCheer.currentTime = 0;
            audioCheer.play();

            // éš¨æ©Ÿé¸å‡ºä¸­çè€…
            const shuffled = [...pool].sort(() => 0.5 - Math.random());
            const winners = shuffled.slice(0, prize.count);

            // ç´€éŒ„åå–®
            winners.forEach(w => {
                const record = { name: w, prize: prize.name };
                drawnHistory.push(record);
                updateHistoryPanels(record);
            });

            prizeQueue.shift(); // ç§»é™¤è©²çé …
            
            // é¡¯ç¤ºçµæœç•«é¢
            showWinnerOverlay(winners, prize.name);
            
            isRolling = false;
            document.getElementById('rollingName').innerText = winners[0]; // åœåœ¨ç¬¬ä¸€å€‹ä¸­çè€…
            updateMainUI();
            fireConfetti();
        }

        function updateHistoryPanels(record) {
            const leftPanel = document.getElementById('historyLeft');
            const rightPanel = document.getElementById('historyRight');
            
            const itemHtml = `
                <div class="history-item">
                    <div class="p-name">${record.name}</div>
                    <div class="p-prize">${record.prize}</div>
                </div>
            `;
            
            // å·¦å³äº¤æ›¿åŠ å…¥
            if (drawnHistory.length % 2 !== 0) {
                leftPanel.insertAdjacentHTML('afterbegin', itemHtml);
            } else {
                rightPanel.insertAdjacentHTML('afterbegin', itemHtml);
            }
        }

        function showWinnerOverlay(winners, prizeName) {
            const grid = document.getElementById('winnerGrid');
            grid.innerHTML = winners.map(name => `
                <div class="winner-pane">
                    <div class="pane-prize">${prizeName}</div>
                    <div class="pane-name">${name}</div>
                </div>
            `).join('');

            document.getElementById('winnerOverlay').style.display = 'flex';

            // è‡ªå‹•é—œé–‰è™•ç†
            if (showDuration > 0) {
                let timeLeft = showDuration;
                const btn = document.getElementById('btnCloseWinner');
                btn.innerText = `é—œé–‰è¦–çª— (${timeLeft})`;
                
                const timer = setInterval(() => {
                    timeLeft--;
                    btn.innerText = `é—œé–‰è¦–çª— (${timeLeft})`;
                    if(timeLeft <= 0) {
                        clearInterval(timer);
                        closeWinnerOverlay();
                    }
                }, 1000);
                window.currentOverlayTimer = timer;
            } else {
                document.getElementById('btnCloseWinner').innerText = "é—œé–‰è¦–çª— (æ‰‹å‹•)";
            }
        }

        function closeWinnerOverlay() {
            if(window.currentOverlayTimer) clearInterval(window.currentOverlayTimer);
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        function fireConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                requestAnimationFrame(frame);
            }());
        }
    </script>
