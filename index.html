    <style>

        .main-content {

        .top-controls {

        .control-btn {

        .big-draw-btn {

        .big-draw-btn:hover:not(:disabled) { transform: scale(1.05); }

        /* ä¸­çå½ˆçª—è¨­å®š */
        .winner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98); z-index: 10001;
            display: none; flex-direction: column; padding: 40px; box-sizing: border-box;
        }

        .winner-grid {
            display: grid; gap: 20px; width: 100%; max-width: 1400px; margin: auto;
            justify-content: center; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .winner-pane {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 5px solid var(--primary-gold);
            border-radius: 30px; padding: 40px; text-align: center;
            animation: panePop 2s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.3);
        }

        @keyframes panePop { 
            0% { transform: scale(0.4); opacity: 0; }

        }

        .pane-prize { font-size: 1.5rem; color: var(--primary-gold); margin-bottom: 10px; font-weight: bold; }
        .pane-name { font-size: 4rem; font-weight: 900; color: white; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 10002;
        }
        .modal-content { background: white; color: #333; width: 650px; padding: 35px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    
    <audio id="audioTension" loop src="https://assets.mixkit.co/music/preview/mixkit-tense-game-loop-451.mp3"></audio>
    <audio id="audioCheer" src="https://assets.mixkit.co/sfx/preview/mixkit-audience-light-applause-354.mp3"></audio>

    <div class="app-container">
        <!-- å·¦å´ä¸»ç•«é¢ -->
        <div class="main-content">
            <!-- é€™è£¡æ˜¯æŒ‰éˆ•å€ï¼Œå·²åŠ ä¸Š z-index ä¿®å¾©é»æ“Šå•é¡Œ -->
            <div class="top-controls">
                <button class="control-btn" onclick="toggleModal(true)">âš™ï¸ æŠ½çè¨­å®š</button>
                <button class="control-btn" id="btnSoundToggle" onclick="toggleSound()">ğŸ”Š éŸ³æ•ˆï¼šé–‹</button>
            </div>
            
            <div id="displayEventTitle" class="main-title">å¹´åº¦å¹¸é‹å¤§æŠ½ç</div>
            
            <div style="margin-bottom: 2rem;">
                <select id="prizeSelect" class="prize-select">
                    <option value="">-- è«‹å…ˆé»é¸è¨­å®šåŒ¯å…¥ --</option>
                </select>
            </div>
            
            <div id="rollingName" class="rolling-box">????</div>

            <button id="btnStart" class="big-draw-btn" onclick="handleStartDraw()" disabled>é–‹å§‹æŠ½ç</button>
            
            <div style="margin-top: 40px; font-size: 1.2rem; opacity: 0.7;">
                å‰©é¤˜åƒåŠ äººæ•¸ï¼š<span id="poolCountDisplay">0</span>
            </div>
        </div>

        <!-- å³å´åå–® -->
        <div class="side-panel">
            <h3>ğŸ† ä¸­çåå–®ç¸½è¦½</h3>
            <div id="historyFull" class="history-list"></div>
        </div>
    </div>

    <!-- è¨­å®šè¦–çª— -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-top:0">âš™ï¸ æŠ½çæ ¸å¿ƒè¨­å®š</h2>
            
            <label>1. æ´»å‹•æ¨™é¡Œ</label><br>
            <input type="text" id="inputEventTitle" value="ğŸ‰ å¹´åº¦å¹¸é‹å¤§æŠ½ç ğŸ‰" style="width:96%; padding:10px; margin-bottom:15px; border-radius:5px;"><br>

            <label>2. åƒåŠ è€…åå–® (ä¸€è¡Œä¸€äºº)</label><br>
            <textarea id="inputNames" style="width:96%; height:120px; padding:10px; margin-bottom:15px; border-radius:5px;"></textarea><br>

            <div style="display: flex; gap: 15px; margin-bottom:15px;">
                <div style="flex:1">
                    <label>æ»¾å‹•ç§’æ•¸</label>
                    <input type="number" id="inputDrawSeconds" value="3" min="1" style="width:90%; padding:8px;">
                </div>
                <div style="flex:1">
                    <label>ä¸­çå±•ç¤ºç§’æ•¸</label>
                    <input type="number" id="inputShowSeconds" value="8" min="1" style="width:90%; padding:8px;">
                </div>
            </div>

            <label>3. çé …æ¸…å–® (åç¨±, æ•¸é‡)</label>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="prizeName" placeholder="å¦‚ï¼šé ­ç" style="flex:2; padding:8px;">
                <input type="number" id="prizeCount" value="1" style="flex:1; padding:8px;">
                <button onclick="addPrize()" style="padding:0 15px;">æ–°å¢</button>
            </div>
            <div id="prizeListDisplay" style="max-height:100px; overflow-y:auto; background:#f0f0f0; padding:10px; border-radius:5px; margin-bottom:15px;"></div>

            <button onclick="saveSettings()" style="width:100%; padding:15px; background:#10b981; color:white; border:none; border-radius:10px; font-size:1.2rem; cursor:pointer;">å„²å­˜è¨­å®šä¸¦å¥—ç”¨</button>
            <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">å–æ¶ˆ</button>
        </div>
    </div>

    <!-- ä¸­çç•«é¢ -->
    <div id="winnerOverlay" class="winner-overlay">
        <div style="flex:1; display:flex; align-items:center; justify-content:center; width: 100%;">
            <div id="winnerGrid" class="winner-grid"></div>
        </div>
        <div style="text-align:center; padding-bottom: 40px;">
            <button id="btnCloseWinner" class="big-draw-btn" style="font-size:1.8rem; padding:20px 60px;" onclick="closeWinnerOverlay()">é—œé–‰ä¸¦ç¹¼çºŒ</button>
        </div>
    </div>

    <script>
        let allNames = [];
        let drawnHistory = [];
        let prizeMap = []; 
        let drawDuration = 3; 
        let showDuration = 8;
        let isRolling = false;
        let isSoundEnabled = true;

        const audioTension = document.getElementById('audioTension');
        const audioCheer = document.getElementById('audioCheer');

        // éŸ³æ•ˆåˆ‡æ›
        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            const btn = document.getElementById('btnSoundToggle');
            btn.innerText = isSoundEnabled ? 'ğŸ”Š éŸ³æ•ˆï¼šé–‹' : 'ğŸ”‡ éŸ³æ•ˆï¼šé—œ';
            if (!isSoundEnabled) { audioTension.pause(); audioCheer.pause(); }
        }

        // é–‹é—œå½ˆçª—
        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
        }

        // æ–°å¢çé …åˆ°æš«å­˜
        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value);
            if(name && count > 0) {
                prizeMap.push({ name, count });
                renderPrizeList();
                document.getElementById('prizeName').value = '';
            }
        }

        function renderPrizeList() {
            const container = document.getElementById('prizeListDisplay');
            container.innerHTML = prizeMap.map((p, i) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; border-bottom:1px solid #ddd; padding:3px 0;">
                    <span>${p.name} (å…± ${p.count} å)</span>
                    <button onclick="prizeMap.splice(${i},1); renderPrizeList();" style="color:red; cursor:pointer; background:none; border:none;">ç§»é™¤</button>
                </div>
            `).join('');
        }

        // å„²å­˜è¨­å®š
        function saveSettings() {
            const rawNames = document.getElementById('inputNames').value;
            allNames = rawNames.split('\n').map(n => n.trim()).filter(n => n);
            drawDuration = parseInt(document.getElementById('inputDrawSeconds').value) || 3;
            showDuration = parseInt(document.getElementById('inputShowSeconds').value) || 8;
            document.getElementById('displayEventTitle').innerText = document.getElementById('inputEventTitle').value;
            
            updatePrizeDropdown();
            updateMainUI();
            toggleModal(false);
        }

        function updatePrizeDropdown() {
            const select = document.getElementById('prizeSelect');
            if (prizeMap.length === 0) {
                select.innerHTML = '<option value="">-- è«‹å…ˆè¨­å®šçé … --</option>';
                return;
            }
            select.innerHTML = prizeMap.map((p, i) => `
                <option value="${i}">${p.name} (ä¸€æ¬¡æŠ½å‡º ${p.count} å)</option>
            `).join('');
        }

        function updateMainUI() {
            const remaining = allNames.filter(n => !drawnHistory.some(h => h.name === n)).length;
            document.getElementById('poolCountDisplay').innerText = remaining;
            document.getElementById('btnStart').disabled = (prizeMap.length === 0 || remaining === 0);
        }

        // åŸ·è¡ŒæŠ½ç
        async function handleStartDraw() {
            const select = document.getElementById('prizeSelect');
            const prizeIndex = select.value;
            if (isRolling || prizeIndex === "") return;

            const selectedPrize = prizeMap[prizeIndex];
            const pool = allNames.filter(n => !drawnHistory.some(h => h.name === n));
            
            if (pool.length < selectedPrize.count) {
                alert("å‰©é¤˜åƒåŠ äººæ•¸ä¸è¶³ï¼");
                return;
            }

            isRolling = true;
            document.getElementById('btnStart').disabled = true;

            if (isSoundEnabled) { audioTension.currentTime = 0; audioTension.play(); }

            const rollingDisplay = document.getElementById('rollingName');
            const startTime = Date.now();
            const durationMs = drawDuration * 1000;

            const runRolling = () => {
                const elapsed = Date.now() - startTime;
                if (elapsed < durationMs) {
                    rollingDisplay.innerText = pool[Math.floor(Math.random() * pool.length)];
                    requestAnimationFrame(runRolling);
                } else {
                    finalizeBatchDraw(selectedPrize, pool, prizeIndex);
                }
            };
            requestAnimationFrame(runRolling);
        }

        // å®ŒæˆæŠ½çé‚è¼¯ (ä¸€æ¬¡æŠ½å‡ºæ‰€æœ‰)
        function finalizeBatchDraw(prize, pool, prizeIndex) {
            audioTension.pause();
            if (isSoundEnabled) { audioCheer.currentTime = 0; audioCheer.play(); }

            const shuffled = [...pool].sort(() => 0.5 - Math.random());
            const winners = shuffled.slice(0, prize.count);

            winners.forEach(winner => {
                const record = { name: winner, prize: prize.name };
                drawnHistory.push(record);
                updateHistoryPanel(record);
            });

            prizeMap.splice(prizeIndex, 1); // æŠ½å‡ºå¾Œå¾é¸å–®ç§»é™¤
            showWinnerOverlay(winners, prize.name);
            
            isRolling = false;
            document.getElementById('rollingName').innerText = winners[0] + (winners.length > 1 ? " ç­‰..." : "");
            updatePrizeDropdown();
            updateMainUI();
            fireConfetti();
        }

        function updateHistoryPanel(record) {
            const panel = document.getElementById('historyFull');
            const itemHtml = `<div class="history-item"><div class="p-name">${record.name}</div><div class="p-prize">${record.prize}</div></div>`;
            panel.insertAdjacentHTML('afterbegin', itemHtml);
        }

        function showWinnerOverlay(winners, prizeName) {
            const grid = document.getElementById('winnerGrid');
            grid.innerHTML = winners.map(name => `
                <div class="winner-pane">
                    <div class="pane-prize">${prizeName}</div>
                    <div class="pane-name">${name}</div>
                </div>
            `).join('');

            document.getElementById('winnerOverlay').style.display = 'flex';

            if (showDuration > 0) {
                let timeLeft = showDuration;
                const btn = document.getElementById('btnCloseWinner');
                btn.innerText = `é—œé–‰ä¸¦ç¹¼çºŒ (${timeLeft})`;
                
                const timer = setInterval(() => {
                    timeLeft--;
                    btn.innerText = `é—œé–‰ä¸¦ç¹¼çºŒ (${timeLeft})`;
                    if(timeLeft <= 0) { clearInterval(timer); closeWinnerOverlay(); }
                }, 1000);
                window.currentOverlayTimer = timer;
            }
        }

        function closeWinnerOverlay() {
            if(window.currentOverlayTimer) clearInterval(window.currentOverlayTimer);
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        function fireConfetti() {
            const end = Date.now() + 4000;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
